<polymer-element name="wordherd-gamematch-row">
  <template>
    <!-- TODO: go back to a table row when we get it to work -->
      <div>
        <template if="{{ !gameMatch.isOver && !gameMatch.myTurnOver(playerId)}}">
          <a href="#/match/{{gameMatch.id}}">{{startOrResumeMsg}} your game</a>
        </template>
        <template if="{{ !gameMatch.isOver && gameMatch.myTurnOver(playerId)}}">
          Waiting for partner
        </template>
        <template if="{{ gameMatch.isOver}}">
          Over - <a href="#/match/{{gameMatch.id}}">See results</a>
        </template>
      </div>
      <div>
        Partner: {{gameMatch.opponentName(playerId)}}
      </div>
      <div>
        {{matchResult}}
      </div>
      <div>
        My Score: {{gameMatch.myScore(playerId)}}
      </div>
      <div>
        Partner score: {{gameMatch.opponentScore(playerId)}}
      </div>
  </template>
  <script type="application/dart" src="wordherd_gamematch_row.dart"></script>
</polymer-element>
