<link rel="import" href="wordherd_gamematch_row.html">

<polymer-element name="wordherd-matches">
  <template>
    <h1>Matches</h1>
    <p>You have {{gameMatches.length}} matches</p>
    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Partner</th>
          <th>Result</th>
          <th>Your Score</th>
          <th>Partner Score</th>
        </tr>
      </thead>
      <tbody>
        <template repeat="{{ m in gameMatches }}">
          <tr is="wordherd-gamematch-row" playerId="{{playerId}}" gameMatch="{{m}}"></tr>
        </template>
      </tbody>
    </table>
    
    <p>
      <a href="#/">Home</a>
    </p>
  </template>
  <script type="application/dart" src="wordherd_matches.dart"></script>
</polymer-element>
