<link rel="import" href="wordherd_gamematch_row.html">

<polymer-element name="wordherd-matches">
  <template>
    <style>
    .row {
      margin-bottom: 10px;
    }
    </style>
    <h1>Matches</h1>
    <p>You have {{gameMatches.length}} matches</p>
    
    <template repeat="{{ m in gameMatches }}">
      <div class="row">
        <wordherd-gamematch-row
          playerId="{{playerId}}"
          gameMatch="{{m}}"></wordherd-gamematch-row>
      </div>
    </template>
    
    <p>
      <a href="#/">Home</a>
    </p>
  </template>
  <script type="application/dart" src="wordherd_matches.dart"></script>
</polymer-element>
