<polymer-element name="wordherd-matches">
  <template>
    <h1>Matches</h1>
    <ul>
      <template repeat="{{ match in gameMatches }}">
        <li>
          <a href="#/match/{{match.id}}">Opponent: {{match.opponentName(playerId)}}</a>
        </li>
      </template>
    </ul>
    
    <p>
      <a href="#/">Home</a>
    </p>
  </template>
  <script type="application/dart" src="wordherd_matches.dart"></script>
</polymer-element>
