<polymer-element name="when-online">
  <template>
    <template if="{{ isOnline }}">
      <content select=".for-online"></content>
    </template>
    
    <template if="{{ !isOnline }}">
      <content select=".for-offline"></content>
    </template>
  </template>
  <script type="application/dart;component=1" src="when_online.dart"></script>
</polymer-element>
