<link rel="import" href="wordherd_game.html">

<polymer-element name="wordherd-match">
  <template>
    <template if="{{ game != null && board != null }}">
      <wordherd-game game="{{game}}" board="{{board}}">
        <div class="header">
          <h1>{{ winningMsg }}</h1>
          <p>
            Your score: {{ game.score }}.
            Partner's score: {{ match.opponentScore(playerId) }}.
          </p>
        </div>
      </wordherd-game>
      <p>
        <a class="button" href="#/">Home</a>
      </p>
    </template>
  </template>
  
  <script type="application/dart" src="wordherd_match.dart"></script>
</polymer-element>
