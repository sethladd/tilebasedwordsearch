<link rel="import" href="wordherd_game.html">

<polymer-element name="wordherd-sologame">
  <template>
    <template if="{{ isReady }}">
      <wordherd-game game="{{game}}" board="{{board}}">
        <div class="header">
          <h1>Game Over</h1>
          <p>Your score: {{game.score}}</p>
        </div>
      </wordherd-game>
    </template>
    <p>
      <a class="button" href="#/">Home</a>
    </p>
  </template>
  <script type="application/dart;component=1" src="wordherd_sologame.dart"></script>
</polymer-element>
