<link rel="import" href="wordherd_home.html">
<link rel="import" href="wordherd_new_game.html">
<link rel="import" href="wordherd_matches.html">
<link rel="import" href="wordherd_match.html">
<link rel="import" href="admin_matches.html">
<link rel="import" href="wordherd_sologames.html">
<link rel="import" href="wordherd_sologame.html">

<polymer-element name="wordherd-app">
  <template>
    <template if="{{ view == 'home' }}">
      <wordherd-home></wordherd-home>
    </template>
    
    <template if="{{ view == 'sologames' }}">
      <wordherd-sologames></wordherd-sologames>
    </template>
    
    <template if="{{ view == 'sologame' }}">
      <wordherd-sologame gameId="{{pathParts['gameId']}}"></wordherd-sologame>
    </template>
      
    <template if="{{ playerSignedIn }}">
      
      <template if="{{ view == 'matches' }}">
        <wordherd-matches></wordherd-matches>
      </template>
      
      <template if="{{ view == 'match' }}">
        <wordherd-match matchId="{{pathParts['matchId']}}"></wordherd-match>
      </template>
      
      <template if="{{ view == 'newgame' }}">
        <wordherd-new-game></wordherd-new-game>
      </template>
      
      <template if="{{ view == 'admin/matches' }}">
        <admin-matches></admin-matches>
      </template>
    </template>
  </template>
  <script type="application/dart;component=1" src="wordherd_app.dart"></script>
</polymer-element>
