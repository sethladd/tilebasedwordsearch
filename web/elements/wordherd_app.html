<link rel="import" href="wordherd_home.html">
<link rel="import" href="wordherd_new_game.html">
<link rel="import" href="wordherd_matches.html">
<link rel="import" href="wordherd_match.html">

<polymer-element name="wordherd-app">
  <template>
    
    <template if="{{playerSignedIn}}">
      <template if="{{ view == 'home' }}">
        <wordherd-home></wordherd-home>
      </template>
      
      <template if="{{ view == 'matches' }}">
        <wordherd-matches></wordherd-matches>
      </template>
      
      <template if="{{ view == 'match' }}">
        <wordherd-match matchId="{{pathParts['matchId']}}"></wordherd-match>
      </template>
      
      <template if="{{ view == 'newgame' }}">
        <wordherd-new-game></wordherd-new-game>
      </template>
    </template>
  </template>
  <script type="application/dart" src="wordherd_app.dart"></script>
</polymer-element>
