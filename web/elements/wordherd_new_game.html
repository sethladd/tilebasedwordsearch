<polymer-element name="wordherd-new-game">
  <template>
    <p>Pick yer pardner</p>
    <template if="{{friends.isEmpty}}">
      <p>Searching for friends that also play...</p>
    </template>
    <ul>
      <template repeat="{{friend in friends}}">
        <li>{{friend}}
            <button on-click="createMatch"
              data-friend-id="{{friend.gplus_id}}"
              data-friend-name="{{friend.name}}">{{friend.name}}</button></li>
      </template>
    </ul>
  </template>
  <script type="application/dart" src="wordherd_new_game.dart"></script>
</polymer-element>
