<polymer-element name="wordherd-sologames">
  <template>
    <h1>Solo games</h1>
    
    <p>
      <button on-click="{{newSoloGame}}">Start new solo game</button>
    </p>
    
    <ul>
      <template repeat="{{ soloGame in soloGames }}">
        <li>
          Score: {{ soloGame.game.score }}
          <template if="{{ soloGame.game.isDone }}">
            <a href="#/sologame/{{ soloGame.id }}">Results</a>
          </template>
          <template if="{{ !soloGame.game.isDone }}">
            <a href="#/sologame/{{ soloGame.id }}">Continue</a>
          </template>
        </li>
      </template>
    </ul>
    
    <p>
      <a href="#/">Home</a>
    </p>
  </template>
  <script type="application/dart" src="wordherd_sologames.dart"></script>
</polymer-element>
