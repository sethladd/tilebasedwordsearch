<polymer-element name="wordherd-board">
  <template>
    <div class="selected-word">
      <div class="word">{{wordInProgress}} {{wordInProgressScore}}</div>
    </div>
    <div class="board"><canvas id="frontBuffer"></canvas></div>
    <div>
      <div class="game-data">
          <!-- <div class="score">{{game.score}}</div> -->
          <div class="time">{{timeRemaining}}</div>
      </div>
      <div class="buttons">
        <button class="pause primary-button" on-click="{{togglePause}}">{{pauseOrToggleText}}</button>
        <button on-click="{{endGame}}">End</button>
        <a href="../#">Home</a>
      </div>
    </div><!-- end .not-board -->
  </template>
  <script type="application/dart" src="wordherd_board.dart"></script>
</polymer-element>
