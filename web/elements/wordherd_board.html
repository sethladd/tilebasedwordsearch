<polymer-element name="wordherd-board">
  <template>
    <div class="selected-word">
        <div class="word">{{wordInProgress}} {{wordInProgressScore}}</div>
    </div>
    <div class="board"><canvas id="frontBuffer"></canvas></div>
    <div class="not-board">
      <div class="game-data">
        <template if="{{board}}">
          <div class="score">{{board.score}}</div>
          <div class="time">{{timeRemaining}}</div>
        </template>
      </div>
      <div class="buttons">
        <button class="pause primary-button" on-click="togglePause" disabled>{{pauseOrToggleText}}</button>
        <button on-click="endGame" disabled>End</button>
      </div>
    </div><!-- end .not-board -->
    <div style="clear:both"></div>
  </template>
  <script type="application/dart" src="wordherd_board.dart"></script>
</polymer-element>
